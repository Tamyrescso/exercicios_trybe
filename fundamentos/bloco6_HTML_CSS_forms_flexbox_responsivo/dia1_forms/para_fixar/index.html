<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios - Forms</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form method="GET" enctype="multipart/form-data">
        <label for="email">Email:
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        </label>
        <br>
        <label for="senha">Senha:
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </label>
        <br>
        <label for="lembrar"><input type="checkbox" id="lembrar" value="lembrar" name="lembrar">Lembre-me</label>
        <br>
        <button id="button-entrar">Entrar</button>
        <br>

    </form>
    
</body>
</html>
