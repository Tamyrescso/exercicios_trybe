<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            border: dotted rgb(122, 42, 42);
        }
        .title {
            text-align: center;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #click-btn {
            padding: 20px;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="title">Welcome to the click counter page!!</h1>
    </header>
    <main id="content">
        <button id="click-btn">Click and see!</button>
        <p id="text">Nenhum click :(</p>
    </main>
    <script>
        let clickCount = 0;
        const counter = () => {
            clickCount += 1;
            showQnt(clickCount);
        }
        const button = document.getElementById('click-btn');
        button.addEventListener('click', counter);

        const showQnt = (clicks) => {
            const paragraph = document.getElementById('text');
            (clicks === 1)? paragraph.innerText = `${clicks} click até agora!` : paragraph.innerText = `${clicks} clicks até agora!`
        }

    </script>
</body>
</html>
